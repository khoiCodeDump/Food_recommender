"Seychelles","Sierra Leone","Singapore","Slovakia","Slovenia","Solomon Islands","Somalia","South Africa","South Korea","South Sudan","Spain","Sri Lanka","St Kitts & Nevis","St Lucia","St Vincent","Sudan","Suriname","Swaziland","Sweden","Switzerland","Syria","Taiwan","Tajikistan","Tanzania","Thailand","Timor L'Este","Togo","Tonga","Trinidad & Tobago","Tunisia","Turkey","Turkmenistan","Turks & Caicos","Tuvalu","Uganda","Ukraine","United Arab Emirates","United Kingdom","United States of America","Uruguay","Uzbekistan","Vanuatu","Vatican City","Venezuela","Vietnam","Virgin Islands (US)","Yemen","Zambia","Zimbabwe"];
        var tags = {{tags| tojson}};
        var ingredients = {{ingredients| tojson}};
        // /*initiate the autocomplete function on the "myInput" element, and pass along the countries array as possible autocomplete values:*/
        autocomplete(document.getElementById("field"), tags, ingredients);

        function loadItems()
        { 
            var route_data = {{data | tojson}}.route;
            var route = (route_data === 0) ? `/load?count=${counter}` : (route_data === 1) ? `/load_profile?count=${counter}` : `/load_search?count=${counter}`;
            fetch( route, {
                method: "GET",
            }).then((_res) => {
                _res.json().then((data) => {
                    
                    if(!data.length){
                        sentinel.innerHTML = "No more posts";
                    }

                    for(const key in data){
                        let template_clone = template.content.cloneNode(true);
                        const load_link = template_clone.querySelector("a");
                        load_link.setAttribute("href", `/recipes/${key}`);
                        const recipe_image = template_clone.querySelector("img");
                        
                        recipe_image.setAttribute("src", "../static/images/food_image_empty.png");
                        const recipe_name = template_clone.querySelector("#recipe_name");
                        recipe_name.innerHTML = data[key];
                        scroller.appendChild(template_clone);
                        counter += 1;
                    }
                })
            });
        };

        var counter = 0;
        var sentinel = document.querySelector("#sentinel");
        var template = document.querySelector("#post_template");
        var scroller = document.querySelector("#scroller");
        var intersectionObserver = new IntersectionObserver(entries => {
            if(entries[0].intersectionRatio <= 0)
            {
                return;
            }
            loadItems();
        });
        intersectionObserver.observe(sentinel);
    </script>
    {% endblock %}
</html>
